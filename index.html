<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquimistas - Pirámide de Deducción</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="bg-dark text-white p-5">
            <div class="row justify-content-center align-items-center piramide">
                <div class="col-5"></div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="seta,pluma"></div>
                </div>
                <div class="col-5"></div>
            </div>
            <div class="row justify-content-center align-items-center piramide">
                <div class="col-5"></div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="seta,escorpion"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="planta,pluma"></div>
                </div>
                <div class="col-5"></div>
            </div>
            <div class="row justify-content-center align-items-center piramide">
                <div class="col-4"></div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="seta,mandragora"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="planta,escorpion"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="rana,pluma"></div>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row justify-content-center align-items-center piramide">
                <div class="col-4"></div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="seta,flor"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="planta,mandragora"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="rana,escorpion"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="pata,pluma"></div>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row justify-content-center align-items-center piramide">
                <div class="col-3"></div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="seta,pata"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="planta,flor"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="rana,mandragora"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="pata,escorpion"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="flor,pluma"></div>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row justify-content-center align-items-center piramide">
                <div class="col-3"></div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="seta,rana"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="planta,pata"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="rana,flor"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="pata,mandragora"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="flor,escorpion"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="mandragora,pluma"></div>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row justify-content-center align-items-center piramide">
                <div class="col-2"></div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="seta,planta"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="planta,rana"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="rana,pata"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="pata,flor"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="flor,mandragora"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="mandragora,escorpion"></div>
                </div>
                <div class="col-1">
                    <div class="circulo" data-ingredientes="escorpion,pluma"></div>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row g-0 ingredientes-head">
                <div class="col-2"></div>
                <div class="ingrediente col-1 col-seta" data-ingrediente="seta">
                    <img src="img/seta.jpg" alt="Seta" class="img-fluid">
                </div>
                <div class="ingrediente col-1 col-planta" data-ingrediente="planta">
                    <img src="img/planta.jpg" alt="Planta" class="img-fluid">
                </div>
                <div class="ingrediente col-1 col-rana" data-ingrediente="rana">
                    <img src="img/rana.jpg" alt="Rana" class="img-fluid">
                </div>
                <div class="ingrediente col-1 col-pata" data-ingrediente="pata">
                    <img src="img/pata.jpg" alt="Pata" class="img-fluid">
                </div> 
                <div class="ingrediente col-1 col-flor" data-ingrediente="flor">
                    <img src="img/flor.jpg" alt="Flor" class="img-fluid">
                </div>
                <div class="ingrediente col-1 col-mandragora" data-ingrediente="mandragora">
                    <img src="img/mandragora.jpg" alt="Mandragora" class="img-fluid">
                </div>
                <div class="ingrediente col-1 col-escorpion" data-ingrediente="escorpion">
                    <img src="img/escorpion.jpg" alt="Escorpión" class="img-fluid">
                </div>
                <div class="ingrediente col-1 col-pluma" data-ingrediente="pluma">
                    <img src="img/pluma.jpg" alt="Pluma" class="img-fluid">
                </div>
                <div class="col-2"></div>
            </div>
        </div>

        <div class="tabla-ingredientes">
            <div class="tabla-acciones">
                <button type="button" id="btn-actualizar-tabla">Actualizar tabla</button>
                <button type="button" id="btn-limpiar-tabla">Limpiar tabla</button>
            </div>
            <div id="tabla-grid"></div>
        </div>

        <div class="modal-piramide" id="modal-piramide" aria-hidden="true">
            <div class="modal-piramide__overlay" data-close-modal="true"></div>
            <div class="modal-piramide__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-piramide-title">
                <div class="modal-piramide__header">
                    <h2 id="modal-piramide-title">Selecciona estado</h2>
                    <button type="button" class="modal-piramide__close" data-close-modal="true" aria-label="Cerrar">×</button>
                </div>
                <div class="modal-piramide__grid">
                    <button type="button" class="modal-piramide__option" data-state="red-plus" aria-label="Rojo más"></button>
                    <button type="button" class="modal-piramide__option" data-state="red-minus" aria-label="Rojo menos"></button>
                    <button type="button" class="modal-piramide__option" data-state="green-plus" aria-label="Verde más"></button>
                    <button type="button" class="modal-piramide__option" data-state="green-minus" aria-label="Verde menos"></button>
                    <button type="button" class="modal-piramide__option" data-state="blue-plus" aria-label="Azul más"></button>
                    <button type="button" class="modal-piramide__option" data-state="blue-minus" aria-label="Azul menos"></button>
                    <button type="button" class="modal-piramide__option" data-state="neutral" aria-label="Neutra"></button>
                    <button type="button" class="modal-piramide__option" data-state="clear" aria-label="Borrar"></button>
                </div>
            </div>
        </div>

    </div>
    <script src="bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
